<!DOCTYPE html>
<html>
  <script src="js/scripts.js"></script>
<body>
  <div id="toppings-form">
    <div>
      <input type="checkbox" id="pepperoni" name="pepperoni">
      <label for="pepperoni">Pepperoni</label>
      <input type="checkbox" id="olives" name="olives">
      <label for="olives">Olives</label>
      <input type="checkbox" id="sausage" name="sausage">
      <label for="sausage">Sausage</label>
    </div>
    <div>
      <input type="checkbox" id="bacon" name="bacon">
      <label for="bacon">Bacon</label>
      <input type="checkbox" id="pineapple" name="pineapple">
      <label for="pineapple">Pineapple</label>
      <input type="checkbox" id="anchovies" name="anchovies">
      <label for="anchovies">Anchovies</label>
    </div>
    <div>
      <input type="checkbox" id="ham" name="ham">
      <label for="ham">Ham</label>
      <input type="checkbox" id="mushrooms" name="mushrooms">
      <label for="mushrooms">Mushrooms</label>
      <input type="checkbox" id="double-cheese" name="double-cheese">
      <label for="double-cheese">Double Cheese</label>
    </div>
</div>
<div>
  <select id="size" name="size">
    <option>8 Inch</option>
    <option>12 Inch</option>
    <option>16 Inch</option>
    <option>20 Inch</option>
  </select>
  <button id="calculate">How much is my pizza?</button>
</div>
</body>
</html>
